<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator - Calculate Your Love</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" type="image/svg+xml" href="/Favicon/favicon.svg">
<link rel="icon" type="image/png" href="/Favicon/favicon.png">
</head>
<body>

<div class="wrapper">

 <div class="inputs">

  <label for="yourName">enter your name</label>
<input type="text" required name="yourName" id="yourName">
<label for="partnerName">enter your partner name</label>
<input type="text" required name="partnerName" id="partnerName">
<label for="luckyNumber">choose a number between <strong>2 - 100</strong></label>
<input type="text" required name="luckyNumber" id="luckyNumber">
<button type="submit" id="calculate">calculate</button>
 </div>
<div class="outputs">

<h1 class="coupleName">1. enter your & partner name</h1>
<h1 class="lovePercent">2. pick a number between 2 - 100</h1>
<span class="quote"></span>

</div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/Js/script.js"></script>
</body>
</html>
